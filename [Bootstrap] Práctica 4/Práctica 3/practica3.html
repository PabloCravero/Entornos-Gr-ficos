<form>
  <div class="form-group row">
    <label for="exampleInputName1" class="col-sm-2 col-form-label">Nombre</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="exampleInputName1" aria-describedby="nameHelp">
    </div>
  </div>
  <div class="form-group row">
    <label for="exampleInputEmail1" class="col-sm-2 col-form-label">Dirección de Email</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <small id="emailHelp" class="form-text text-muted">No compartiremos tu Email con nadie.</small>
    </div>
  </div>
  <div class="form-group row">
    <label for="exampleInputPhone1" class="col-sm-2 col-form-label">Número de Teléfono</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="exampleInputPhone1" aria-describedby="phoneHelp">
    </div>
  </div>
  <div class="form-group row">
    <label for="exampleInputTopic1" class="col-sm-2 col-form-label">Asunto</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="exampleInputTopic1" aria-describedby="topicHelp">
    </div>
  </div>
  <div class="form-group row">
    <label for="exampleInputText1" class="col-sm-2 col-form-label">Cuerpo del mensaje</label>
    <div class="col-sm-10">
      <textarea name="cuerpo" id="body" class="form-control" cols="30" rows="10"></textarea>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10 offset-sm-2">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
